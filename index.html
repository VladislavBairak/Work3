<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@9b8609bd84a292ef97bf1e8589401ae0d3201280/dist/aframe-master.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; debug: false'  embedded arjs = 'trackingMethod: best;'>
	
		<a-entity scale="0.3 0.3 0.3" rotation="0 0 0" position="0 4 -8">
			<a-plane width="7" height="7" rotation="-50 0 0"position="-2 -2 -5" color="purple"></a-plane>
			<a-torus position="-2 1 -5" color="green" radius="1.2" animation="property:rotation; to: 0 360 0; loop:true; dur:10000"></a-torus>
			<a-cylinder color="yellow" height="2" radius="0.05"
			position="-2 -1 -5"></a-cylinder>
			<a-cylinder color="blue" height="2" radius="0.05"
			position="-5 -1 -5"></a-cylinder>
			<a-torus  color="orange" radius="1.2" position="-5 1 -5">
			</a-torus>
			<a-plane width="9" height="2" position="3 1 -9"></a-plane>
			<a-text value="Вiтання від Владислава!" color="black" width="10"
			position="-0.5 1 -6" font="Vladyslav-msdf.json" negate="false">
			</a-text>
			
	    </a-entity>
	
	<a-entity camera></a-entity>
</a-scene>
</body>
</html>
